name : Run ESLint
on : push
jobs :
      eslint :
          runs-on : ubuntu-latest
          steps :
                - name : Checkout code
                - uses : actions/checkout@v3
                - name : Install Node.js 
                - uses : action/setup-node@v2
                - with : node-version: '14.x'
                - name : Install dependencies
                - run : npm install
                - name : Run ESLint 
                - run : npm eslint